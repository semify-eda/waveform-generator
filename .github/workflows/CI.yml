name: Continuous Integration
on: [push]
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@main
      - name: Compile and install iverilog 
        run: |
          sudo apt install -y gperf
          git clone https://github.com/steveicarus/iverilog.git
          cd iverilog
          sh autoconf.sh
          ./configure
          make -j$(nproc)
          sudo make install
      - name: Install cocotb and modules
        run: |
          cd ~/work/waveform-generator/waveform-generator/
          pip3 install cocotb
          cd ~
          git clone https://github.com/wallento/cocotbext-wishbone.git
          pip3 install -e cocotbext-wishbone
      - name: Run tests
        run: |
          cd ~/work/waveform-generator/waveform-generator/
          make templates
          make unit-tests 
